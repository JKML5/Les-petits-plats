<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="icon" href="./public/assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./public/css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body">

    <!-- Header -->
    <header class="header">
      <h1><a href="/"><img src="./public/assets/images/logo.svg" alt="Logo Les petits plats" /></a></h1>
      
      <form name="search" class="searchbar" method="post" action="#">
        <input type="search" name="search" id="searchbarInput" class="searchbar__input" placeholder="Rechercher une recette">
        <a href="#" class="searchbar__button"><i class="fa-solid fa-search"></i></a>
      </form>
    </header>
    <!-- /Header -->

    <main>
      <!-- Tags -->
      <div class="badges">
        <span class="badge bg-primary">
          Coco
          <a href="#" class="badge__link"><i class="fa-regular fa-circle-xmark close"></i></a>
        </span>
      </div>
      <!-- /Tags -->

      <div class="searchkeys">

        <!-- Search by keyword : Ingrédients -->
        <div class="input-group searchkey searchkey--blue">
          <input type="text" class="form-control searchkey__input" placeholder="Ingrédients" aria-label="Text input with dropdown button">
          <button type="button" class="searchkey__btn dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference" data-bs-toggle="dropdown" aria-expanded="false" data-bs-reference="parent">
            <i class="fa-solid fa-angle-down"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu--ingredients" aria-labelledby="dropdownMenuReference"></ul>
        </div>
        <!-- /Search by keyword : Ingrédients -->
        
        <!-- Search by keyword : Appareils -->
        <div class="input-group searchkey searchkey--green">
          <input type="text" class="form-control searchkey__input" placeholder="Appareils" aria-label="Text input with dropdown button">
          <button type="button" class="searchkey__btn dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference" data-bs-toggle="dropdown" aria-expanded="false" data-bs-reference="parent">
            <i class="fa-solid fa-angle-down"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu--appliances" aria-labelledby="dropdownMenuReference"></ul>
        </div>
        <!-- /Search by keyword : Appareils -->

        <!-- Search by keyword : Ustensiles -->
        <div class="input-group searchkey searchkey--red">
          <input type="text" class="form-control searchkey__input" placeholder="Ustensiles" aria-label="Text input with dropdown button">
          <button type="button" class="searchkey__btn dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference" data-bs-toggle="dropdown" aria-expanded="false" data-bs-reference="parent">
            <i class="fa-solid fa-angle-down"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu--ustensils" aria-labelledby="dropdownMenuReference"></ul>
        </div>
        <!-- /Search by keyword : Ustensiles -->
      </div>

      <!-- Recipes wrapper -->
      <div class="recipes"></div>
      <!-- /Recipes wrapper -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0548668964.js" crossorigin="anonymous"></script>

    <script src="./data/recipes.js"></script>
    <script src="./public/js/templates/RecipeCard.js"></script>
    <script src="./public/js/model/Recipe.js"></script>
    <script src="./public/js/App.js"></script>
  </body>
</html>
